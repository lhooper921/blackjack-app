<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../public/css/styles.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="">

    <title>Register</title>
</head>

<body>

    <!-- NavBar -->

    <!-- Logo -->
    <div class="hero-logo">
        <img src="../public/images/blackjack_logo.png" width="1200" height="600" alt="" loading="lazy">
    </div>

    <!-- Cover Background image -->
    <div class="container-fluid">
        <div class="hero-image2">
            <div class="container">
                <div class="row">

                    <!-- Sign in or Register -->
                    <div class="container">
                        <div class="row">
                            <div class="hero-register col-4">
                                <h4>Register</h4>

                                <form>
                                    <div class="row">
                                        <div class="col">

                                            <input type="text" id="firstNameInput" class="form-control"
                                                placeholder="First name">
                                        </div>
                                        <div class="col">
                                            <input type="text" id="lastNameInput" class="form-control"
                                                placeholder="Last name">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="inputEmail4">Email</label>
                                            <input type="email" class="form-control" id="emailInput"
                                                placeholder="name@example.com">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" id="userNameInput" placeholder="">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputPassword4">Password</label>
                                            <input type="password" class="form-control" id="passwordInput"
                                                placeholder="">
                                        </div>
                                    </div>
                                    <button id="sub" type="submit" class="btn btn-primary">Create Account</button>
                                </form>
                                <p>Already have an account? <a href="/login">Sign In</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer"> Â© 2020 Created by: </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="../public/js/register.js"></script>
</body>

</html>
